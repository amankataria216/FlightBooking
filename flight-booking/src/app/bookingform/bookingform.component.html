<div class="wrapper bg-white">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group border-bottom d-flex "> <label class="option my-sm-0 my-2"> <input type="radio" name="radio" checked>Round Trip <span class="checkmark"></span> </label> <label class="option my-sm-0 my-2" id="option2"> <input type="radio" name="radio">One Way <span class="checkmark"></span> </label> -->
            <!-- <div class="d-flex align-items-center my-sm-0 my-2"> <a href="#" class="text-decoration-none"> Multi-city/Stopovers <span class="fas fa-angle-right ps-2 text-primary"></span> </a> </div> -->
        <!-- </div> -->
        <div class="form-group d-sm-flex margin">
            <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative"> 
                <input type="text" required formControlName="firstName" placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                
            </div>
            <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
                 <input type="text"required formControlName="secondName" required placeholder="Last Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secondName.errors }">
               
            </div>
           
        </div>
        <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative">
             <input type="text" required placeholder="Passport Number" formControlName="passPortNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passPortNo.errors }">
                
        </div>
        <div class="form-group d-sm-flex margin">
            <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
                 <input type="date" required placeholder="Issue Date" formControlName="issueDate"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.issueDate.errors }">
                <div class="label" id="issue"></div>
            </div>
            <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
                 <input type="date" required placeholder="Expiry Date" formControlName="expDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expDate.errors }">
                <div class="label" id="expire"></div>
            </div>
        </div>
        <div class="form-group d-sm-flex margin">
          <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative">
               <input type="email" required placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              
          </div>
          <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
               <input type="number" required placeholder="Mobile No."  formControlName="mobile"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
             
          </div>
         
      </div>
        <div class="form-group border-bottom d-flex align-items-center position-relative">
             <input type="text" required placeholder="Address"  formControlName="address"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
            <!-- <div class="label" id="psngr"></div> <span class="fa fa-users text-muted"></span> -->
        </div>
          <div class="form-group d-sm-flex margin">
          <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative" >
               <input type="text" required placeholder="City" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
              
          </div>
          <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"> 
              <input type="text" required placeholder="State" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
             
          </div>
          <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"> 
              <input type="text" required placeholder="Country" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
             
          </div>
         
      </div>
        <div class="form-group my-3">
            <div class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3" (click)="onSubmit()">Confirm</div>
            <!-- <div class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3" [routerLink]="['biz']">Go to Biz booking now</div> -->

            <!-- <button type="button" class="btn btn-outline-primary" >Go to Biz booking now</button> -->

        </div>
    </form>
</div>
